<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .poster {
            margin: 10px;
        }
        #current-poster {
            width: 60%;
        }
        #side-posters {
            display: flex;
            flex-direction: column;
        }
        .side-poster {
            width: 20%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="side-posters" class="poster">
            <img id="ended-poster" class="side-poster" src="" alt="Ended Poster">
            <img id="upcoming-poster" class="side-poster" src="" alt="Upcoming Poster">
        </div>
        <div id="current-poster" class="poster">
            <img id="background-image" src="" alt="Current Poster">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
