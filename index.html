<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <style>
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #canvas-container {
            position: relative;
        }
        #drawing-canvas {
            border: 1px solid black;
            background: rgba(255, 255, 255, 0.1);
        }
        .poster-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #000;
            margin: 10px;
            cursor: pointer;
        }
        #background-image {
            display: none;
        }
  </style>
</head>
<body>
    <div id="ended-poster">
        <img src="" alt="Ended Poster">
        <p>Ended Poster</p>
    </div>
    <div id="container">
        <img id="background-image" src="background.jpg" alt="Current Poster">
        <canvas id="drawing-canvas"></canvas>
        <div id="text-input-dialog" style="display:none;">
            <input type="text" id="text-input">
            <button id="text-confirm-button">Confirm</button>
        </div>
    </div>
    <div id="upcoming-poster">
        <img src="" alt="Upcoming Poster">
        <p>Upcoming Poster</p>
    </div>
    <div>
        <button id="toggle-mode">Toggle Mode</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="20" value="5">
        <button id="save-button">Save</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebaseConfig.js"></script>

    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
