<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
</head>
<body>
    <div id="ended-posters">Ended Posters</div>
    <div id="current-poster">
        <img id="background-image" style="display: none;">
        <canvas id="drawing-canvas"></canvas>
    </div>
    <div id="upcoming-posters">Upcoming Posters</div>
    <div>
        <button id="toggle-mode">Toggle Mode</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="20" value="5">
        <button id="save-button">Save</button>
    </div>
    <div id="text-input-dialog">
        <input type="text" id="text-input">
        <button id="text-confirm-button">Confirm</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
