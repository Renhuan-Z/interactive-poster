<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 使用 UMD 版本的 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js" defer></script>
    <script src="firebaseConfig.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="carousel-container">
        <button id="prev-button">&#8249;</button>
        <div id="carousel"></div>
        <button id="next-button">&#8250;</button>
    </div>
    <div id="editor" style="display: none;">
        <canvas id="drawing-canvas"></canvas>
        <div id="controls">
            <button id="exit-button">Exit</button>
            <input type="color" id="color-picker">
            <input type="range" id="brush-size" min="1" max="50">
            <button id="text-button">Text</button>
            <button id="save-button">Save</button>
        </div>
        <input type="text" id="text-input" style="display: none; position: absolute; z-index: 10;">
    </div>
</body>
</html>
