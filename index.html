<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <style>
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #canvas-container {
            position: relative;
        }
        #drawing-canvas {
            border: 1px solid black;
            background: rgba(255, 255, 255, 0.1);
        }
        .poster-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #000;
            margin: 10px;
            cursor: pointer;
        }
        #background-image {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="canvas-container">
            <img id="background-image" src="" alt="Background Image">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <button id="save-button">Save</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <button id="toggle-mode">Toggle Mode</button>
        <div id="text-input-dialog" style="display: none;">
            <input type="text" id="text-input">
            <button id="text-confirm-button">Confirm</button>
        </div>
        <div>
            <div id="ended-poster">
                <img src="" alt="Ended Poster" class="poster-thumbnail">
                <p>Ended Poster</p>
            </div>
            <div id="upcoming-poster">
                <img src="" alt="Upcoming Poster" class="poster-thumbnail">
                <p>Upcoming Poster</p>
            </div>
        </div>
    </div>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
