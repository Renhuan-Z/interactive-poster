<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="poster-container">
        <div id="ended-posters" class="poster-group">
            <h2>Ended Posters</h2>
        </div>
        <div id="current-poster" class="poster-group">
            <h2>Current Poster</h2>
            <img id="background-image" src="" alt="Current Poster">
        </div>
        <div id="upcoming-posters" class="poster-group">
            <h2>Upcoming Posters</h2>
        </div>
    </div>
    <div id="drawing-controls" style="display: none;">
        <button id="toggle-mode">Toggle Mode</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <button id="save-button">Save</button>
    </div>
    <canvas id="drawing-canvas"></canvas>
    <div id="text-input-dialog" style="display: none;">
        <input type="text" id="text-input">
        <button id="text-confirm-button">Confirm</button>
    </div>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
