<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="poster" id="ended-posters">
            <h2>Ended Posters</h2>
        </div>
        <div class="poster" id="current-poster">
            <h2>Current Poster</h2>
            <img id="background-image" src="" alt="Current Poster">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <div class="poster" id="upcoming-posters">
            <h2>Upcoming Posters</h2>
        </div>
    </div>
    <div class="controls" id="drawing-controls" style="display: none;">
        <button id="exit-drawing-mode">Exit Drawing Mode</button>
        <button id="toggle-mode">Toggle Mode</button>
        <input type="color" id="color-picker" value="#000000">
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <button id="save-button">Save</button>
        <div id="text-input-dialog">
            <input type="text" id="text-input">
            <button id="text-confirm-button">Confirm</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
