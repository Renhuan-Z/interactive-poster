<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="posters">
            <div class="poster ended" id="poster-ended">
                <img src="" alt="Ended Poster">
                <p></p>
            </div>
            <div class="poster ended" id="poster-ended2">
                <img src="" alt="Ended Poster 2">
                <p></p>
            </div>
            <div class="poster current" id="poster-current">
                <img src="" alt="Current Poster">
                <p></p>
            </div>
            <div class="poster upcoming" id="poster-upcoming">
                <img src="" alt="Upcoming Poster">
                <p></p>
            </div>
            <div class="poster upcoming" id="poster-upcoming2">
                <img src="" alt="Upcoming Poster 2">
                <p></p>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
        </div>
    </div>

    <div id="drawing-mode" class="hidden">
        <canvas id="drawing-canvas"></canvas>
        <div class="toolbar">
            <button id="exitDrawingMode">Exit</button>
            <input type="color" id="color-picker">
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <button id="save-button">Save</button>
        </div>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
