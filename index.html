<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel">
            <div class="poster" id="poster-1"></div>
            <div class="poster" id="poster-2"></div>
            <div class="poster" id="poster-3"></div>
            <div class="poster" id="poster-4"></div>
            <div class="poster" id="poster-5"></div>
        </div>
        <button id="prev-button">◀</button>
        <button id="next-button">▶</button>
    </div>
    <div id="editor" style="display: none;">
        <canvas id="drawing-canvas"></canvas>
        <button id="exit-button">Exit</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="20">
        <button id="text-button">Text</button>
        <button id="save-button">Save</button>
        <input type="text" id="text-input" style="display: none;">
    </div>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
