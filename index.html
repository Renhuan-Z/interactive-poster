<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <style>
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #canvas-container {
            position: relative;
        }
        #drawing-canvas {
            border: 1px solid black;
            background: rgba(255, 255, 255, 0.1);
        }
        .poster-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #000;
            margin: 10px;
            cursor: pointer;
        }
        #background-image {
            display: none;
        }#poster-list {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .poster {
            cursor: pointer;
        }
        #drawing-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="poster-list">
        <div id="ended-posters" class="poster-list">
            <h3>Ended Posters</h3>
            <div id="ended-posters-list"></div>
        </div>
        <div id="current-poster" class="poster">
            <h3>Current Poster</h3>
            <img id="background-image" src="" alt="Current Poster">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <div id="upcoming-posters" class="poster-list">
            <h3>Upcoming Posters</h3>
            <div id="upcoming-posters-list"></div>
        </div>
    </div>
    <div id="controls">
        <button id="toggle-mode">Toggle Mode</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="10" value="5">
        <button id="save-button">Save</button>
    </div>
    <div id="text-input-dialog" style="display: none;">
        <input type="text" id="text-input">
        <button id="text-confirm-button">Confirm</button>
    </div>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
