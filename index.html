<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script defer src="firebaseConfig.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="canvas-container">
        <img id="background-image" src="background.jpg" alt="Background Image">
        <canvas id="drawing-canvas"></canvas>
    </div>
    <div id="controls">
        <input type="color" id="color-picker" value="#000000">
        <button id="toggle-mode">Toggle Mode</button>
        <input type="text" id="text-input" placeholder="Enter text" style="display:none;">
        <button id="save-button">Save</button>
    </div>
</body>
</html>
